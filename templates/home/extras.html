{% extends "home/navbar.html" %}
{% load static %}

    {% block title %} Programar Recogida | Auto veloz{% endblock %}

    {% block content %}

	<style>   
        .main-button {
      display: inline-block;
      font-size: 15px;
      padding: 10px 15px;
      background-color: #ed563b;
      color: #fff;
      border-radius:4px;
      border:0px;
      text-align: center;
      font-weight: 400;
      text-transform: uppercase;
      transition: all .3s;
    }

    .main-button:hover {
      background-color: #f9735b;
      color: #fff;
    }

    .trainer-item{
        text-align: right;
    }
    </style>



   <!-- ***** Fleet Starts ***** -->
   <section class="section section-bg" id="call-to-action" style="background-image: url({% static 'assets/images/banner-image-1-1920x500.jpg' %})">
	<section class="section" id="trainers" style="margin-top:10%">
		<div class="wrapper"> 
			<div class="container">
				<div class="row">
					<div class="trainer-item" style="margin-left:auto;margin-right:auto">
						<h2 class="text-center">Seleccionar extras</h2>

						<br>
				<form class = 'site-form' method="post">
					{% csrf_token %}
					{{form.as_p}}
				<button type="submit" id="form-submit" class="main-button">Siguiente</button>
				<br>
			  </div>
		  </div>
	  </div>
  </div>
</section>
</section>

</form>
     
    </section>
    <!-- ***** Fleet Ends ***** -->
    {% endblock %}
