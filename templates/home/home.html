<!-- templates/home.html-->
{% extends 'home/base.html' %}

{% block title %}Home{% endblock %}

{% block login %}
{% if user.is_authenticated %}
  Hola, {{ user.username }}
  <p><a href="{% url 'account:logout' %}">Cerrar sesión</a></p>
{% else %}
	<p>No has iniciado sesión.</p>
	<ul>
		<li><a href="{% url 'account:login' %}"><button> Iniciar sesión</button></a></li>
		<li><a href="{% url 'account:register' %}"><button> Registro</button></a></li>
	</ul>
{% endif %}
	{% block content %}
	{% endblock %}
{% endblock %}
